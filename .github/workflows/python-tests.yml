name: Run python unit tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.1.2
          installer-parallel: false
        timeout-minutes: 5
      - name: Install dependencies
        run: |
          poetry install --with dev
        timeout-minutes: 5

      - name: Check formatting with Ruff
        run: poetry run ruff format --check

      - name: Check for lint with Ruff
        run: poetry run ruff check

      - name: Verify notebooks are stripped
        # Keep these arguments in sync with .pre-commit-config.yaml
        run: |
          poetry run nbstripout --verify --extra-keys \
            metadata.language_info.version \
            metadata.language_info.codemirror_mode \
            metadata.language_info.nbconvert_exporter \
            metadata.language_info.pygments_lexer \
            metadata.language_info.file_extension \
            metadata.widgets \
            notebooks/**/*.ipynb

      - name: Run tests
        run: |
          poetry run pytest --maxfail=1 --disable-warnings -v
