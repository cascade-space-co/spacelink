name: deep_space
description: >
  Deep space communication link at 8.4 GHz (X-band) from a spacecraft
  to a 70m Deep Space Network antenna. Typical configuration for
  planetary missions beyond Mars.

# Frequency and distance parameters
frequency: "8.4 GHz"
distance: "600000000.0 km" # ~4 AU (typical distance to outer planets)
bandwidth: "20.0 kHz" # Narrow bandwidth for deep space

# Transmitter parameters (spacecraft)
tx_power: !Quantity
  value: 10.0
  unit: W
tx_dish_diameter: "2.5 m"
tx_dish_efficiency: "0.60 linear" # linear
tx_antenna_gain: !Quantity
  value: 44.63
  unit: dB
tx_antenna_axial_ratio: !Quantity
  value: 3.0
  unit: dB

# Receiver parameters (DSN 70m ground station)
rx_dish_diameter: "70.0 m"
rx_dish_efficiency: "0.70 linear"
rx_antenna_gain: !Quantity
  value: 74.25
  unit: dB # Pre-computed for 70m dish at 8.4 GHz
system_noise_temp: "25.0 K" # Cryogenically cooled receivers
antenna_noise_temp: "15.0 K" # Cold sky background
rx_antenna_axial_ratio: !Quantity 
  value: 3.0
  unit: dB

# Additional losses
implementation_loss: !Quantity
  value: 0.5
  unit: dB
polarization_loss: !Quantity
  value: 0.51
  unit: dB
required_ebno: !Quantity
  value: 9.6
  unit: dB

# Reference values for calculations
ref_values:
  # Physical parameters
  wavelength: !Quantity
    value: 0.03569
    unit: m

  # Antenna parameters
  tx_dish_3db_beamwidth: !Quantity
    value: 0.9993
    unit: deg
  rx_dish_3db_beamwidth: !Quantity
    value: 0.0357
    unit: deg

  # Path loss
  free_space_path_loss:
    value: 286.50
    unit: dB # Without additional losses

  # Link budget calculated by actual Link implementation
  eirp: !Quantity
    value: 54.63
    unit: dBW # tx_power + tx_antenna_gain (10.0 + 44.63)
  received_power: !Quantity
    value: -163.95
    unit: dBW # EIRP + rx_antenna_gain - path_loss - polarization_loss
  system_noise_temperature: !Quantity
    value: 40.0
    unit: K # system_noise_temp + antenna_noise_temp
  noise_power: !Quantity
    value: -184.56
    unit: dBW # Thermal noise in 20 kHz bandwidth
  carrier_to_noise_ratio: !Quantity
    value: 20.61
    unit: dB # received_power - noise_power
  ebno: !Quantity
    value: 20.61
    unit: dB # Same as C/N (simplified)
  link_margin: !Quantity
    value: 10.51
    unit: dB # ebno - required_ebno - implementation_loss

  # Additional reference values
  data_rate: !Quantity
    value: 20000.0
    unit: bps # Maximum theoretical data rate
  ground_station_g_over_t: !Quantity
    value: 58.77
    unit: dB/K # G/T figure of merit
