name: leo_downlink
description: >
  LEO satellite downlink at 2.25 GHz to a 3.7m ground station dish.
  Typical configuration for remote sensing or small satellite communications.

# Frequency and distance parameters
frequency: !Quantity
  value: 2.25
  unit: GHz # Downlink frequency
distance: !Quantity
  value: 2000.0
  unit: km # Typical LEO satellite distance

# Downlink parameters
bandwidth: !Quantity
  value: 2.0
  unit: MHz # Downlink bandwidth

# Transmitter parameters (satellite)
tx_power: !Quantity
  value: 5.0
  unit: W
tx_antenna_gain: !Quantity
  value: 5.0
  unit: dB # Satellite antenna gain
tx_antenna_axial_ratio: !Quantity
  value: 3.0
  unit: dB

# Receiver parameters (ground station)
rx_dish_diameter: "3.7 m"
rx_dish_efficiency: "0.65 dimensionless"
rx_antenna_gain: !Quantity
  value: 36.94
  unit: dB # Pre-computed for 3.7m dish at 2.25 GHz
system_noise_temp: !Quantity
  value: 100.0
  unit: K
antenna_noise_temp: !Quantity
  value: 50.0
  unit: K
rx_antenna_axial_ratio: !Quantity
  value: 3.0
  unit: dB

# Additional losses
implementation_loss: !Quantity
  value: 0.5
  unit: dB # Implementation loss of 0.5 dB
polarization_loss: !Quantity
  value: 0.51
  unit: dB
required_ebno: !Quantity
  value: 9.6
  unit: dB

# Reference values for calculations
ref_values:
  # Physical parameters
  wavelength: !Quantity
    value: 0.13324
    unit: m # Speed of light / downlink frequency

  # Antenna parameters
  rx_dish_3db_beamwidth: !Quantity
    value: 2.5208
    unit: deg # Ground station dish beamwidth

  # Path loss
  free_space_path_loss: !Quantity
    value: 165.51
    unit: dB # Without additional losses

  # Link budget calculated by actual Link implementation
  eirp: !Quantity
    value: 11.99
    unit: dBW
  received_power: !Quantity
    value: -118.37
    unit: dBW # EIRP + rx_antenna_gain - path_loss - polarization_loss
  system_noise_temperature: !Quantity
    value: 150.0
    unit: K # system_noise_temp + antenna_noise_temp
  noise_power: !Quantity
    value: -143.83
    unit: dBW # thermal noise in 2 MHz bandwidth
  carrier_to_noise_ratio: !Quantity
    value: 25.46
    unit: dB # received_power - noise_power
  ebno: !Quantity
    value: 25.46
    unit: dB # Same as C/N since bandwidth = data rate
  link_margin: !Quantity  
    value: 15.36
    unit: dB # ebno - required_ebno - implementation_loss
