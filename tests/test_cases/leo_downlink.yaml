name: leo_downlink
description: >
  LEO satellite downlink at 2.25 GHz to a 3.7m ground station dish.
  Typical configuration for remote sensing or small satellite communications.

# Frequency and distance parameters
frequency: "2.25 GHz" # Downlink frequency
distance: "2000.0 km" # Typical LEO satellite distance

# Downlink parameters
bandwidth: "2.0 MHz" # Downlink bandwidth

# Transmitter parameters (satellite)
tx_power: "5.0 W"
tx_antenna_gain:
  value: 5.0
  unit: dB # Satellite antenna gain
tx_antenna_axial_ratio:
  value: 3.0
  unit: dB

# Receiver parameters (ground station)
rx_dish_diameter: "3.7 m"
rx_dish_efficiency: "0.65 dimensionless"
rx_antenna_gain:
  value: 36.94
  unit: dB # Pre-computed for 3.7m dish at 2.25 GHz
system_noise_temp: "100.0 K"
antenna_noise_temp: "50.0 K"
rx_antenna_axial_ratio:
  value: 3.0
  unit: dB

# Additional losses
implementation_loss:
  value: -0.5
  unit: dB # Implementation loss of 0.5 dB
polarization_loss:
  value: -0.51
  unit: dB
required_ebno:
  value: 9.6
  unit: dB

# Reference values for calculations
ref_values:
  # Physical parameters
  wavelength: "0.13324 m" # Speed of light / downlink frequency

  # Antenna parameters
  rx_dish_3db_beamwidth: "2.5208 deg" # Ground station dish beamwidth

  # Path loss
  free_space_path_loss:
    value: 165.51
    unit: dB # Without additional losses

  # Link budget calculated by actual Link implementation
  eirp:
    value: 11.99
    unit: dBW
  received_power:
    value: -118.37
    unit: dBW # EIRP + rx_antenna_gain - path_loss - polarization_loss
  system_noise_temperature: "150.0 K" # system_noise_temp + antenna_noise_temp
  noise_power:
    value: -143.83
    unit: dBW # thermal noise in 2 MHz bandwidth
  carrier_to_noise_ratio:
    value: 25.46
    unit: dB # received_power - noise_power
  ebno:
    value: 25.46
    unit: dB # Same as C/N since bandwidth = data rate
  link_margin:
    value: 15.36
    unit: dB # ebno - required_ebno - implementation_loss
