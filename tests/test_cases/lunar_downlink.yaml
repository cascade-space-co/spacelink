name: lunar_downlink
description: >
  Lunar downlink at 8.45 GHz (X-band) from a lunar lander to a 10m Earth station antenna.
  Typical configuration for robotic lunar missions with higher data rates.

# Frequency and distance parameters
frequency: !Quantity
  value: 8.45
  unit: GHz # X-band downlink
distance: !Quantity
  value: 384400.0
  unit: km # Average Earth-Moon distance

# Downlink parameters
bandwidth: !Quantity
  value: 10.0
  unit: MHz # Higher data rate from lunar surface

# Transmitter parameters (lunar lander)
tx_power: !Quantity
  value: 10.0
  unit: W
tx_dish_diameter: "0.5 m" # Small high-gain antenna on lander
tx_dish_efficiency: "0.55 dimensionless"
tx_antenna_gain: !Quantity
  value: 31.69
  unit: dB # Pre-computed for 0.5m dish at 8.45 GHz
tx_antenna_axial_ratio: !Quantity
  value: 3.0
  unit: dB

# Receiver parameters (10m ground station)
rx_dish_diameter: "10.0 m"
rx_dish_efficiency: "0.65 dimensionless"
rx_antenna_gain: !Quantity
  value: 57.86
  unit: dB # Pre-computed for 10m dish at 8.45 GHz
system_noise_temp: "45.0 K" # Cooled receivers
antenna_noise_temp: "25.0 K" # Cold sky/moon noise
rx_antenna_axial_ratio: !Quantity
  value: 3.0
  unit: dB

# Additional losses
implementation_loss: !Quantity
  value: 0.5
  unit: dB # Implementation loss of 0.5 dB
polarization_loss: !Quantity
  value: 0.51
  unit: dB
required_ebno: !Quantity
  value: 9.6
  unit: dB

# Reference values for calculations
ref_values:
  # Physical parameters
  wavelength: !Quantity
    value: 0.03549
    unit: m # Speed of light / frequency

  # Antenna parameters
  tx_dish_3db_beamwidth: !Quantity
    value: 4.964
    unit: deg # Lunar lander antenna beamwidth
  rx_dish_3db_beamwidth: !Quantity
    value: 0.248
    unit: deg # 10m dish antenna beamwidth

  # Path loss
  free_space_path_loss: !Quantity
    value: 222.68
    unit: dB # Without additional losses

  # Link budget calculated by actual Link implementation
  eirp: !Quantity
    value: 41.69
    unit: dBW # tx_power + tx_antenna_gain (10.0 + 31.69)
  received_power: !Quantity
    value: -125.82
    unit: dBW # EIRP + rx_antenna_gain - path_loss - polarization_loss
  system_noise_temperature: "70.0 K" # system_noise_temp + antenna_noise_temp
  noise_power: !Quantity
    value: -140.15
    unit: dBW # thermal noise in 10 MHz bandwidth
  carrier_to_noise_ratio: !Quantity
    value: 14.33
    unit: dB # received_power - noise_power
  ebno: !Quantity
    value: 14.33
    unit: dB # Same as C/N since bandwidth = data rate
  link_margin: !Quantity
    value: 4.23
    unit: dB # ebno - required_ebno - implementation_loss
