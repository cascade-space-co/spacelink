name: lunar_uplink
description: >
  Lunar uplink at 7.2 GHz (X-band) from a 10m Earth station to a lunar lander.
  Typical configuration for command and control of robotic lunar missions.

# Frequency and distance parameters
frequency: !Quantity
  value: 7.2
  unit: GHz # X-band uplink
distance: !Quantity
  value: 384400.0
  unit: km # Average Earth-Moon distance

# Uplink parameters
bandwidth: !Quantity
  value: 4.0
  unit: kHz # Command uplink

# Transmitter parameters (Earth station)
tx_power: !Quantity
  value: 200.0
  unit: W
tx_dish_diameter: "10.0 m"
tx_dish_efficiency: "0.65 linear"
tx_antenna_gain: !Quantity
  value: 55.84
  unit: dB # Pre-computed for 10m dish at 7.2 GHz
tx_antenna_axial_ratio: !Quantity
  value: 3.0
  unit: dB

# Receiver parameters (lunar lander)
rx_dish_diameter: "0.5 m"
rx_dish_efficiency: "0.55 linear"
rx_antenna_gain: !Quantity
  value: 29.52
  unit: dB # Pre-computed for 0.5m dish at 7.2 GHz
system_noise_temp: "290.0 K" # Standard temperature for lander
antenna_noise_temp: "30.0 K" # Cold space background
rx_antenna_axial_ratio: !Quantity
  value: 3.0
  unit: dB
# Additional losses
implementation_loss: !Quantity
  value: 0.5
  unit: dB # Implementation loss of 0.5 dB
polarization_loss: !Quantity
  value: 0.51
  unit: dB
required_ebno: !Quantity
  value: 9.6
  unit: dB

# Reference values for calculations
ref_values:
  # Physical parameters
  wavelength: !Quantity
    value: 0.04164
    unit: m # Speed of light / frequency

  # Antenna parameters
  tx_dish_3db_beamwidth: !Quantity
    value: 0.291
    unit: deg # Earth station dish beamwidth
  rx_dish_3db_beamwidth: !Quantity
    value: 5.828
    unit: deg # Lunar lander antenna beamwidth

  # Path loss
  free_space_path_loss: !Quantity
    value: 221.29
    unit: dB # Without additional losses

  # Link budget calculated by actual Link implementation
  eirp: !Quantity
    value: 78.84
    unit: dBW # tx_power + tx_antenna_gain (23.0 + 55.84)
  received_power: !Quantity
    value: -114.58
    unit: dBW # EIRP + rx_antenna_gain - path_loss - polarization_loss
  system_noise_temperature: "320.0 K" # system_noise_temp + antenna_noise_temp
  noise_power: !Quantity
    value: -176.72
    unit: dBW # thermal noise in 4 kHz bandwidth
  carrier_to_noise_ratio: !Quantity
    value: 62.14
    unit: dB # received_power - noise_power
  ebno: !Quantity
    value: 62.14
    unit: dB # Same as C/N since bandwidth = data rate
  link_margin: !Quantity  
    value: 52.04
    unit: dB # ebno - required_ebno - implementation_loss (very large margin as expected for uplink)
